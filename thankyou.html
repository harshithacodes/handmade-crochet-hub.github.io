<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff5fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h1 {
            color: #b30059;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            background: #b30059;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            margin-top: 10px;
        }

        .btn:hover {
            background: #8a0045;
        }

        img {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="box">
    <img src="logo.png" alt="Logo">
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.<br>
       We will contact you soon for confirmation.</p>

    <a href="index.html" class="btn">Back to Home</a>
</div>

</body>
</html>
