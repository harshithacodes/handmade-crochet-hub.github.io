<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff8f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            background: #ffb3b3;
            padding: 20px;
            margin: 0;
            color: #4d1f1f;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .category {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: 0.3s;
        }
        .category:hover {
            transform: translateY(-5px);
        }
        .category img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        .category h3 {
            color: #b30059;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Crochet Categories</h1>

<div class="container">

    <a href="toys.html">
        <div class="category">
            <img src="https://i.imgur.com/bmgPjFd.png" alt="Toys">
            <h3>Crochet Toys</h3>
        </div>
    </a>

    <a href="accessories.html">
        <div class="category">
            <img src="https://i.imgur.com/3vxnGkT.jpeg" alt="Accessories">
            <h3>Accessories</h3>
        </div>
    </a>

    <a href="custom.html">
        <div class="category">
            <img src="https://i.imgur.com/8uP0c1w.jpeg" alt="Custom">
            <h3>Custom Orders</h3>
        </div>
    </a>

    <a href="gift-hampers.html">
        <div class="category">
            <img src="https://i.imgur.com/3E2Qj5b.jpeg" alt="Gift Hampers">
            <h3>Gift Hampers</h3>
        </div>
    </a>

</div>

</body>
</html>
