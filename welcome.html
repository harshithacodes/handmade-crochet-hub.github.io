<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - SLN Handmade Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fff5fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 14px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        img {
            width: 130px;
            margin-bottom: 15px;
        }

        h1 {
            color: #b30059;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            background: #b30059;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
        }

        .btn:hover {
            background: #8a0045;
        }

    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="SLN Handmade Hub Logo">

    <h1>SLN Handmade Hub</h1>

    <p>Welcome to our world of handmade crochet products & customized gift hampers.</p>

    <a href="index.html" class="btn">Enter Shop</a>
</div>

</body>
</html>
